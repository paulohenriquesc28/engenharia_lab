<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .termometro {
            width: 50px;
            height: 300px;
            background-color: #ccc;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid;
        }

        .mercurio {
            width: 100%;
            background-color: #00f;
            position: absolute;
            bottom: 0;
            transition: height 0.5s ease;
        }

        .temperatura {
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
        }

        .valor-temperatura {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 18px;
            border: 1px solid;
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="termometro">
            <div class="mercurio" id="mercurio" style="height: 50%;"></div>
        </div>

        <div class="valor-temperatura" id="valor-temperatura">20.0°C</div>
    </div>

    <script>
        function atualizarTemperatura(temperatura) {
            const mercurio = document.getElementById('mercurio');
            const temperaturaExibida = document.getElementById('temperatura');
            const valorTemperatura = document.getElementById('valor-temperatura');

            //temperaturaExibida.textContent = temperatura.toFixed(1) + '°C';
            valorTemperatura.textContent = temperatura.toFixed(1) + '°C';

            if (temperatura < 20) {
                mercurio.style.backgroundColor = '#00f';
            } else if (temperatura === 20) {
                mercurio.style.backgroundColor = '#ff0';
            } else if (temperatura <= 27) {
                mercurio.style.backgroundColor = '#ff0';
            } else {
                mercurio.style.backgroundColor = '#f00';
            }

            //mercurio.style.height = ((temperatura - 20) / 10) * 100 + '%';
        }

        // Exemplo: atualize a temperatura
        const temperaturaAtual = 2; // Insira a temperatura atual aqui
        atualizarTemperatura(temperaturaAtual);
    </script>

</body>
</html>
